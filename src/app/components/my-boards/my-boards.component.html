<div class="p-4">
    <h2 class="text-2xl font-semibold mb-4">KanDo</h2>
    <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
      <!-- Exemplo de Cartão de Board -->
      <div 
        class="bg-white border border-gray-200 rounded-lg p-4 cursor-pointer hover:shadow transition-shadow"
        (click)="openBoard(board.id)"
        *ngFor="let board of boards"
      >
        <h3 class="text-lg font-medium mb-2">{{ board.title }}</h3>
        <p class="text-sm text-gray-600">
          {{ board.description }}
        </p>
      </div>
    </div>
    <!-- Botão para Adicionar Novo Board -->
    <div class="mt-6">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        (click)="createNewBoard()"
      >
        Criar Novo Board
      </button>
    </div>
  </div>
