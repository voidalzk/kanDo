<div class="min-h-screen bg-gradient-to-b from-white to-gray-50 p-8">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-3xl font-bold text-gray-900 mb-8">My Boards</h2>
      <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
        <div 
          *ngFor="let board of boards"
          class="bg-white border border-gray-100 rounded-xl p-6 cursor-pointer hover:shadow-lg transition-all duration-300 hover:-translate-y-1"
          (click)="openBoard(board.id)"
        >
          <h3 class="text-xl font-semibold text-gray-800 mb-3">{{ board.title }}</h3>
          <p class="text-gray-600">{{ board.description }}</p>
        </div>
      </div>
      
      <button
        (click)="createNewBoard()"
        class="mt-8 group relative flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition-all duration-300 hover:-translate-y-0.5 shadow-sm hover:shadow-md"
      >
        <span class="material-icons mr-2">add</span>
        Create New Board
      </button>
    </div>
  </div>
