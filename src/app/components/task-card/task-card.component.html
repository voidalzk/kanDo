<div
  class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow group relative"
  (mouseenter)="isMenuOpen = true"
  (mouseleave)="isMenuOpen = false"
>
  <div class="flex justify-between items-start mb-2">
    <!-- Título da Task -->
    <h3 class="text-lg font-medium text-gray-900">{{ task.title }}</h3>
    
    <!-- Prioridade e Menu de Opções -->
    <div class="flex items-center gap-2">
      <!-- Prioridade -->
      <span [class]="getPriorityClass()">
        {{ getPriorityText() }}
      </span>
      
      <!-- Botão de Menu -->
      <div class="relative">
        <button
          class="text-gray-500 hover:text-gray-700 focus:outline-none"
          (click)="toggleMenu()"
        >
          <span class="material-icons">more_vert</span>
        </button>
        
        <!-- Menu de Opções -->
        <div
          *ngIf="isMenuOpen"
          class="absolute right-0 mt-2 w-24 bg-white border border-gray-200 rounded-md shadow-lg z-10"
        >
          <button
            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            (click)="onEdit()"
          >
            Editar
          </button>
          <button
            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            (click)="confirmDelete()"
          >
            Excluir
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Descrição da Task -->
  <p class="text-sm text-gray-600 mb-3">{{ task.description }}</p>
  
  <!-- Tags -->
  <div class="flex flex-wrap gap-2 mb-3">
    <span 
      *ngFor="let tag of task.tags"
      class="px-2 py-1 text-xs font-medium rounded-full bg-blue-100 text-blue-800"
    >
      {{ tag }}
    </span>
  </div>
  
  <!-- Assignee e Due Date -->
  <div class="flex justify-between items-center text-sm text-gray-500">
    <span>{{ task.assignee }}</span>
    <span>Até: {{ task.dueDate | date:'mediumDate' }}</span>
  </div>
</div>
