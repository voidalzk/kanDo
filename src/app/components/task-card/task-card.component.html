<div class="bg-white rounded-xl border border-gray-100 p-5 shadow-sm hover:shadow-lg transition-all duration-300 hover:-translate-y-1">
  <div class="flex justify-between items-start mb-3">
    <h3 class="text-lg font-semibold text-gray-800 leading-tight">{{ task.title }}</h3>
    
    <div class="flex items-center gap-3">
      <span [class]="getPriorityClass()">
        {{ getPriorityText() }}
      </span>
      
      <div class="relative">
        <button
          class="p-1 rounded-full hover:bg-gray-100 transition-colors duration-200"
          (click)="toggleMenu($event)"
        >
          <span class="material-icons text-gray-500 hover:text-gray-700">more_vert</span>
        </button>
        
        <div
          *ngIf="isMenuOpen"
          class="absolute right-0 mt-2 w-32 bg-white rounded-lg border border-gray-100 shadow-lg z-10 overflow-hidden animate-fadeIn"
        >
          <button
            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-200 flex items-center gap-2"
            (click)="onEdit()"
          >
            <span class="material-icons text-sm">edit</span> Edit
          </button>
          <button
            class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-200 flex items-center gap-2"
            (click)="confirmDelete()"
          >
            <span class="material-icons text-sm">delete</span> Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <p class="text-gray-600 text-sm mb-4 line-clamp-2">{{ task.description }}</p>
  
  <div class="flex flex-wrap gap-2 mb-4">
    <span 
      *ngFor="let tag of task.tags"
      class="px-3 py-1 text-xs font-medium rounded-full bg-blue-50 text-blue-600 border border-blue-100"
    >
      {{ tag }}
    </span>
  </div>
  
  <div class="flex justify-between items-center text-sm text-gray-500 pt-3 border-t border-gray-100">
    <div class="flex items-center gap-2">
      <span class="material-icons text-sm">person</span>
      <span>{{ task.assignee }}</span>
    </div>
    <div class="flex items-center gap-2">
      <span class="material-icons text-sm">event</span>
      <span>{{ task.dueDate | date:'mediumDate' }}</span>
    </div>
  </div>
</div>
