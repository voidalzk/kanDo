<!-- Ensure each cdkDropList has a unique id -->
<div class="grid grid-cols-3 gap-6">
  <!-- To Do Column -->
  <div class="bg-white rounded-lg shadow p-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold text-gray-700">To Do</h2>
      <button
        class="text-green-500 hover:text-green-700 focus:outline-none"
        (click)="openModal()"
      >
        <span class="material-icons">add</span>
      </button>
    </div>
    <div
      cdkDropList
      id="todoList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="['inProgressList', 'doneList']"
      class="min-h-[200px] space-y-3"
      (cdkDropListDropped)="drop($event)"
    >
      <app-task-card
        *ngFor="let task of todo"
        [task]="task"
        (delete)="deleteTask($event)"
        cdkDrag
      ></app-task-card>
    </div>
  </div>

  <!-- In Progress Column -->
  <div class="bg-white rounded-lg shadow p-4">
    <h2 class="text-lg font-semibold mb-4 text-gray-700">In Progress</h2>
    <div
      cdkDropList
      id="inProgressList"
      [cdkDropListData]="inProgress"
      [cdkDropListConnectedTo]="['todoList', 'doneList']"
      class="min-h-[200px] space-y-3"
      (cdkDropListDropped)="drop($event)"
    >
      <app-task-card
        *ngFor="let task of inProgress"
        [task]="task"
        (delete)="deleteTask($event)"
        cdkDrag
      ></app-task-card>
    </div>
  </div>

  <!-- Done Column -->
  <div class="bg-white rounded-lg shadow p-4">
    <h2 class="text-lg font-semibold mb-4 text-gray-700">Done</h2>
    <div
      cdkDropList
      id="doneList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="['todoList', 'inProgressList']"
      class="min-h-[200px] space-y-3"
      (cdkDropListDropped)="drop($event)"
    >
      <app-task-card
        *ngFor="let task of done"
        [task]="task"
        (delete)="deleteTask($event)"
        cdkDrag
      ></app-task-card>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
  *ngIf="isModalOpen"
>
  <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-1/2 lg:w-1/3 p-6">
    <h2 class="text-xl font-semibold mb-4">Add New Task</h2>
    <form (ngSubmit)="saveTask()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Task Name</label>
        <input
          type="text"
          class="w-full border border-gray-300 rounded-lg p-2"
          [(ngModel)]="newTask.title"
          name="title"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Description</label>
        <textarea
          class="w-full border border-gray-300 rounded-lg p-2"
          [(ngModel)]="newTask.description"
          name="description"
          rows="3"
        ></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Priority</label>
        <select
          class="w-full border border-gray-300 rounded-lg p-2"
          [(ngModel)]="newTask.priority"
          name="priority"
          required
        >
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Assignee</label>
        <input
          type="text"
          class="w-full border border-gray-300 rounded-lg p-2"
          [(ngModel)]="newTask.assignee"
          name="assignee"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Due Date</label>
        <input
          type="date"
          class="w-full border border-gray-300 rounded-lg p-2"
          [(ngModel)]="newTask.dueDate"
          name="dueDate"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Tags</label>
        <div class="flex items-center space-x-2">
          <input
            type="text"
            class="flex-1 border border-gray-300 rounded-lg p-2"
            [(ngModel)]="tag"
            name="tag"
            placeholder="Enter a tag and press Enter"
            (keydown.enter)="addTag()"
          />
          <button
            type="button"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg"
            (click)="addTag()"
          >
            Add Tag
          </button>
        </div>
        <!-- Display Added Tags -->
        <div class="flex flex-wrap mt-2 gap-2">
          <span
            *ngFor="let t of newTask.tags"
            class="flex items-center bg-blue-100 text-blue-800 px-3 py-1 rounded-full"
          >
            {{ t }}
            <button
              type="button"
              class="ml-2 text-sm text-blue-500 hover:text-blue-700 focus:outline-none"
              (click)="removeTag(t)"
            >
              &times;
            </button>
          </span>
        </div>
      </div>
      <div class="flex justify-end space-x-2">
        <button
          type="button"
          class="bg-gray-500 text-white px-4 py-2 rounded-lg"
          (click)="closeModal()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
